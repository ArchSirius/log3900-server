<div class="container">

  <h1 class="page-header">Utilisateurs</h1>

  <div class="table-responsive">
    <table class="table table-striped table-hover">

      <thead>
        <tr>
          <th>
            Pseudo
          </th>
          <th>
            Nom
          </th>
        </tr>
      </thead>

      <tbody>
        <tr ng-click="select(user)" ng-repeat="user in users | orderBy:'username'">
          <td>
            {{ user.username }}
          </td>
          <td>
            {{ user.name }}
          </td>
        </tr>
      </tbody>

    </table>
  </div>

</div>
