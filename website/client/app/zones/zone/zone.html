     | dernière modification par <a href="#" ng-click="gotoUser(zone.updatedBy)">{{ zone.updatedBy.username }}</a> le {{ zone.updatedAt | date }}</small></h1>
  </div>

  <div class="row">

    <div class="col-md-9">
      <div class="row">
        <h2>Key</h2>
        <h4>Value</h4>
      </div>

      <div class="row">
        <h2>Key</h2>
        <h4>Value</h4>
      </div>

      <div class="row">
        <h2>Key</h2>
        <h4>Value</h4>
      </div>
    </div>

    <div class="col-md-3">
      <a href="#" class="row thumbnail" ng-if="zone.thumbnail">
        <img src="{{ zone.thumbnail }}" alt="{{ zone.name }}">
      </a>
      <qr class="row" text="id"></qr>
    </div>

  </div>

</div>
